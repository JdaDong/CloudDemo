server.port=8087
spring.application.name=eureka
eureka.server.enable-self-preservation=false
eureka.server.eviction-interval-timer-in-ms=600
eureka.client.fetch-registry=false
eureka.client.register-with-eureka=false
eureka.client.service-url.defaultZone=http://localhost:8087/eureka/,http://localhost:8086/eureka/,http://localhost:8085/eureka/
eureka.instance.prefer-ip-address=true
logging.file.name= eruake.log
logging.pattern.file= %d  %level [%thread] %logger : %msg%n
logging.config=classpath:logback-spring.xml
